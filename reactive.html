<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <p>
        {{firstName}} {{lastName}}
    </p>

    <div v-for="lang in frameworks"> {{lang}}</div>
</div>

<script>
    var vm = new Vue({
       el: '#app',
       data: {
            firstName: 'Mike',
           lastName : '',
           frameworks : ["ember", "React", "Angular"]
       }
    });

    vm.lastName = "Pablo"
</script>
